<!DOCTYPE html>
<html>
    <head>
        <title>booktable</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>기본적인 표의 표현</h3>
        <caption >과목별 추천도서</caption>
        <table border="1">
            <tr>
                <th>과목</th>
                <th>책 제목</th>
                <th>저자</th>
                <th>출판사</th>
            </tr>
            <tr>
                <td>웹프로그래밍</td>
                <td>HTML5 웹프로그래밍 입문</td>
                <td>임순범, 박희민</td>
                <td>생능</td>
            </tr>
            <tr>
                <td>소셜미디어 시대의 인터넷 활용</td>
                <td>최윤절, 임순범</td>
                <td>생능</td>
            </tr>
            <tr>
                <td>What is HTML5?</td>
                <td>B. McLaughlin</td>
                <td>O'Reilly</td>
            </tr>
        </table>
    </body>
</html>
